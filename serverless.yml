service: halcyon

useDotenv: true
variablesResolutionMode: 20210219

provider:
    name: aws
    runtime: nodejs12.x
    stage: local
    region: eu-west-1
    memorySize: 1024
    logRetentionInDays: 3
    apiGateway:
        shouldStartNameWithService: true
    lambdaHashingVersion: 20201221
    environment:
        ENVIRONMENT: ${env:ENVIRONMENT, ''}
        RELEASE: ${env:RELEASE, ''}
        CLIENT_URL: ${env:CLIENT_URL, self:custom.s3.client.url}
        SNS_EVENTSARN: ${self:custom.sns.events.arn}
        DYNAMODB_USERS: ${self:custom.dynamodb.usersTable}
        DYNAMODB_TEMPLATES: ${self:custom.dynamodb.templatesTable}
        JWT_SECURITYKEY: ${env:JWT_SECURITYKEY, ''}
        JWT_AUDIENCE: ${env:JWT_AUDIENCE, ''}
        JWT_ISSUER: ${env:JWT_ISSUER, ''}
        JWT_EXPIRESIN: ${env:JWT_EXPIRESIN, ''}
        MAILGUN_DOMAIN: ${env:MAILGUN_DOMAIN, ''}
        MAILGUN_APIKEY: ${env:MAILGUN_APIKEY, ''}
        MAILGUN_NOREPLY: ${env:MAILGUN_NOREPLY, ''}
        SEED_EMAILADDRESS: ${env:SEED_EMAILADDRESS, ''}
        SEED_PASSWORD: ${env:SEED_PASSWORD, ''}
        SENTRY_DSN: ${env:SENTRY_DSN, ''}
    iam:
        role:
            statements:
                - Effect: Allow
                  Action:
                      - sns:*
                  Resource:
                      - ${self:custom.sns.events.arn}
                - Effect: Allow
                  Action:
                      - dynamodb:*
                  Resource:
                      - ${self:custom.dynamodb.usersTable}
                      - ${self:custom.dynamodb.templatesTable}

package:
    individually: true

plugins:
    - serverless-pseudo-parameters
    - serverless-webpack
    - serverless-dynamodb-local
    - serverless-offline
    - serverless-offline-sns
    - serverless-build-client
    - serverless-s3-sync

functions:
    events:
        handler: api/eventHandlers/index.handler
        events:
            - sns:
                  arn: ${self:custom.sns.events.arn}
                  topicName: ${self:custom.sns.events.topicName}

    app:
        handler: api/index.handler
        events:
            - http:
                  path: /
                  method: ANY
                  cors: ${self:custom.cors}
            - http:
                  path: /{proxy+}
                  method: ANY
                  cors: ${self:custom.cors}

custom:
    accountId: '#{AWS::AccountId}'
    stage: ${opt:stage, self:provider.stage}
    region: ${opt:region, self:provider.region}
    prefix: ${self:service}-${self:custom.stage}

    cors:
        origin: '*'
        headers: '*'
        allowCredentials: true

    s3:
        client:
            bucket: ${self:custom.prefix}
            url: http://${self:custom.s3.client.bucket}.s3-website-${self:custom.region}.amazonaws.com

    sns:
        events:
            topicName: ${self:custom.prefix}-events
            arn: arn:aws:sns:${self:custom.region}:${self:custom.accountId}:${self:custom.sns.events.topicName}

    endpoints:
        graphQL: ${cf:${self:custom.prefix}.ServiceEndpoint, ''}

    serverless-offline:
        httpPort: 3001
        noPrependStageInUrl: true

    serverless-offline-sns:
        port: 4002
        debug: true

    dynamodb:
        usersTable: ${self:custom.prefix}-users
        templatesTable: ${self:custom.prefix}-templates
        stages:
            - local
        start:
            migrate: true

    buildClient:
        environment:
            REACT_APP_ENVIRONMENT: ${env:ENVIRONMENT, ''}
            REACT_APP_RELEASE: ${env:RELEASE, ''}
            REACT_APP_SENTRY_DSN: ${env:SENTRY_DSN, ''}
            REACT_APP_GA_MEASUREMENTID: ${env:GA_MEASUREMENTID, ''}
            REACT_APP_GRAPHQL_URL: ${env:GRAPHQL_URL, self:custom.endpoints.graphQL}

    s3Sync:
        - bucketNameKey: ClientBucketOutputKey
          localDir: build
          deleteRemoved: true
          acl: public-read

resources:
    Resources:
        EventsSnsTopic:
            Type: AWS::SNS::Topic
            Properties:
                TopicName: ${self:custom.sns.events.topicName}

        UsersTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.dynamodb.usersTable}
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                    - AttributeName: emailAddress
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                GlobalSecondaryIndexes:
                    - IndexName: emailAddress-index
                      KeySchema:
                          - AttributeName: emailAddress
                            KeyType: HASH
                      Projection:
                          ProjectionType: 'ALL'
                BillingMode: PAY_PER_REQUEST

        TemplatesTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.dynamodb.templatesTable}
                AttributeDefinitions:
                    - AttributeName: key
                      AttributeType: S
                KeySchema:
                    - AttributeName: key
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST

        ClientBucket:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: ${self:custom.s3.client.bucket}
                AccessControl: PublicRead
                WebsiteConfiguration:
                    IndexDocument: index.html
                    ErrorDocument: index.html

    Outputs:
        ClientBucketOutputKey:
            Value: !Ref ClientBucket
